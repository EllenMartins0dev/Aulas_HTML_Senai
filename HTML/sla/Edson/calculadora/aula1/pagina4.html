<body>
 <h1><p>João e Maria</p></h1>  
 <hr>
 <pre> 
      Agora eu era o rei
      Era o bedel e era também juiz
      E pela minha lei 
      A gente era obrigado a ser feliz 
      Eu enfrentava os batalhões 
      Os alemães e seus canhões 
      Guardava o meu bodoque e ensaiava o roque para as martinez
 </pre>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa do Havaí</title>
</head>
<body>
    <link rel="stylesheet" href="css/style.css">
    <div class="navbar">
        <img src="img/senai.png" alt="senai">
        <a href="#informacoes">Informações</a>
        <a href="#brincadeiras">Brincadeiras</a>
        <a href="#comidas">Comidas</a>

        <button id="mudarCorBotao">Clique</button>
    </div>

    <div class="section" id="comidas">
        <h2>Comidas</h2>
        <button id="botaoComidas" onclick="imprimirTextoComidas()">Mostrar comidas</button>
    </div>
    <footer>
        <p>&copy; 2023 - Senai: Festa do Havaí</p>
    </footer>
